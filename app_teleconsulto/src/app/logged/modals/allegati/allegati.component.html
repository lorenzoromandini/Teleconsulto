<ion-header style="margin-bottom: 10px">
  <ion-toolbar>
    <ion-title>Allegati</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Chiudi</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="box-shadow: none; margin-bottom: 20px;">
    <input type="file" id="file" (change)="selectFile()" expand="block" style="margin: 0px 0px 10px 0px; height: 50px;">
    <ion-button (click)="uploadFileToFirebaseStorage()" expand="block" style="margin: 0px; height: 50px;">
      <ion-icon name="send-outline" slot="start" size="large"></ion-icon>INVIA
    </ion-button>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let allegato of allegatiX">
          <ion-grid>
            <ion-row>
              <ion-list-header>
                <ion-col>Pacca</ion-col>
                <ion-col>Oggi</ion-col>
              </ion-list-header>
            </ion-row>
            <ion-row>
              <ion-col>{{ allegato.nome }}</ion-col>
              <ion-col>
                <ion-button fill="clear">
                  <ion-icon name="open-outline"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button fill="clear">
                  <ion-icon name="download-outline"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
