<ion-header style="margin-bottom: 15px;">
  <ion-toolbar>
    <ion-title>Aggiungi Partecipanti</ion-title>
    <ion-buttons slot="end">
      <ion-back-button text="Chiudi" icon=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<br>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="5" style="padding: 0px">
            <ion-item lines="none">
              <ion-text style="padding-right: 15px;">Cognome</ion-text>
            </ion-item>
          </ion-col>
          <ion-col style="padding: 0px">
            <ion-label>
              <ion-item>
                <ion-input></ion-input>
              </ion-item>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5" style="padding: 0px">
            <ion-item lines="none">
              <ion-text style="padding-right: 15px;">Nome</ion-text>
            </ion-item>
          </ion-col>
          <ion-col style="padding: 0px">
            <ion-label>
              <ion-item>
                <ion-input></ion-input>
              </ion-item>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5" style="padding: 0px">
            <ion-item lines="none">
              <ion-text style="padding-right: 15px;">Professione</ion-text>
            </ion-item>
          </ion-col>
          <ion-col style="padding: 0px">
            <ion-label>
              <ion-item>
                <ion-input></ion-input>
              </ion-item>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button (click)="searchPartecipants()" expand="block" style="margin-top: 15px; height: 50px;">
        <ion-icon name="search-circle-outline" style="padding-right: 5px;" size="large"></ion-icon>
        Cerca
      </ion-button>
      <ion-list>
        <ion-item *ngFor="let partecipante of partecipanti">
          <ion-button slot="end" style="margin: 0px; height: 40px;">Aggiungi</ion-button>
          <ion-grid style="padding-left: 0px;">
            <ion-row>
              <ion-label>{{ partecipante.cognome }} {{ partecipante.nome }}</ion-label>
            </ion-row>
            <ion-row>
              <ion-label>{{ partecipante.codice_fiscale }}</ion-label>
            </ion-row>
            <ion-row>
              <ion-label>{{ partecipante.professione }}</ion-label>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
