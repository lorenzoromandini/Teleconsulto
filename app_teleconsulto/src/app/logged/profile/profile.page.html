<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" style="padding-left: 10px;">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Profilo</ion-title>
    <ion-button fill="clear" slot="end" size="large">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid style="margin-bottom: 20px;">
        <ion-row>
          <ion-col size="5" style="padding: 0px;">
            <ion-item lines="none">
              <ion-text style="padding-right: 15px;">Nome</ion-text>
            </ion-item>
          </ion-col>
          <ion-col style="padding: 0px;">
            <ion-label>
              <ion-item>
                <ion-input disabled [(ngModel)]="nome"></ion-input>
              </ion-item>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5" style="padding: 0px;">
            <ion-item lines="none">
              <ion-text style="padding-right: 15px;">Cognome</ion-text>
            </ion-item>
          </ion-col>
          <ion-col style="padding: 0px;">
            <ion-label>
              <ion-item>
                <ion-input disabled [(ngModel)]="cognome"></ion-input>
              </ion-item>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5" style="padding: 0px;">
            <ion-item lines="none">
              <ion-text style="padding-right: 15px;">Codice Fiscale</ion-text>
            </ion-item>
          </ion-col>
          <ion-col style="padding: 0px;">
            <ion-label>
              <ion-item>
                <ion-input disabled [(ngModel)]="codice_fiscale"></ion-input>
              </ion-item>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5" style="padding: 0px;">
            <ion-item lines="none">
              <ion-text style="padding-right: 15px;">Gender</ion-text>
            </ion-item>
          </ion-col>
          <ion-col style="padding: 0px;">
            <ion-label>
              <ion-item>
                <ion-input disabled [(ngModel)]="gender"></ion-input>
              </ion-item>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5" style="padding: 0px;">
            <ion-item lines="none">
              <ion-text style="padding-right: 15px;">Data nascita</ion-text>
            </ion-item>
          </ion-col>
          <ion-col style="padding: 0px;">
            <ion-label>
              <ion-item>
                <ion-input disabled [(ngModel)]="data_nascita"></ion-input>
              </ion-item>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5" style="padding: 0px;">
            <ion-item lines="none">
              <ion-text style="padding-right: 15px;">Professione</ion-text>
            </ion-item>
          </ion-col>
          <ion-col style="padding: 0px;">
            <ion-label>
              <ion-item>
                <ion-input disabled [(ngModel)]="professione"></ion-input>
              </ion-item>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5" style="padding: 0px;">
            <ion-item lines="none">
              <ion-text style="padding-right: 15px;">Email</ion-text>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="padding: 0px;">
            <ion-label>
              <ion-item>
                <ion-input disabled [(ngModel)]="email"></ion-input>
              </ion-item>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5" style="padding: 0px;">
            <ion-item lines="none">
              <ion-text style="padding-right: 15px;">Password</ion-text>
            </ion-item>
          </ion-col>
          <ion-col style="padding: 0px;">
            <ion-label>
              <ion-item>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
              </ion-item>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button (click)="updateProfileAlert()" expand="block" [disabled]="disabledButton">
        <ion-text>Aggiorna profilo</ion-text>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
